<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>06_3 - text-overflow</title>
	<style>
		.content{
			border:1px solid #ccc;
			width:300px;
			white-space:nowrap;
			overflow:hidden;
			text-overflow:ellipsis;
		}
		.content:hover{
			overflow:visible;
		}
	</style>
</head>

<body>
	<h1>귀리(Oat)</h1>
	<p class="content">귀리는 베타글루칸(함암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다.</p>
</body>
</html>
