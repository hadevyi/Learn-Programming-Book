<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>market</title>
	<style>
		#container { 
			width:640px;
			margin:0 auto;
			padding:5px;
		}
		#check { 
			width:640px;
			border:1px solid #ccc;
		}
		h1{
			color:white;
			font-size:1em;
			background:#222;
			margin:0;
			padding:10px;
		}
		h2{
			color:#ff0000;
			font-size:1.2em;
			text-align:center;
		}
		p{
			font-size:1.5em;
			line-height:2em;
			font-wight:bold;
			text-align:center;
		}
		.accent{ color:blue; }
		.smalltext{font-size:0.7em;}
	</style>
</head>

<body>
	<div id="container">
		<img src="top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입다 다 질좋은 사과를 저렴게게즐겨보세요.">
		<div id="check">
			<h1>확인해주세요.</h1>
			<h2>주문 및 배송</h2>
			<p><span class="accent">오후 2시 이전 주문건은 당일 발송</span>합니다<br>오후 2시 주문건은 다음날 발송합니다(주말 제외)</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>불만족 시 <span class="accent">100% 환불</span>해 드립니다<br>고객센터로 전화주세요</p>
			<hr>
			<h2>고객센터</h2>
			<p>0000-0000<br><span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
		</div>
	</div>
</body>
</html>
