<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>06-1 - font-vary</title>
	<style>
		.accent{
			font-variant:small-caps;
			font-weight:bold;
		}
	</style>
</head>

<body>
	<h1>세계 3대 미항</h1>
	<p><span class="accent">시드니(Sydney)</span>, 호주</p>
	<p><span class="accent">리우데자네이루(Rio de Janeiro)</span>, 브라질</p>
	<p><span class="accent">나폴리(Naples)</span>, 이탈리아</p>
</body>
</html>
