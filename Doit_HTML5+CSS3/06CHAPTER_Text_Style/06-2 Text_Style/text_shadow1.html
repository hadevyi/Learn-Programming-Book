<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>06_2 - text-shadow1</title>
	<style>
		.shadow1{
			color:orange;
			text-shadow: 1px 1px;
		}
		.shadow2{text-shadow: 5px 5px 3px #f00;}
		.shadow3{
			color:#FFF;
			text-shadow: 7px -7px 5px #000;
		}
	</style>
</head>

<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>
</html>
