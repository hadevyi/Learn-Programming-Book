<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>04_1 - withlabel</title>
</head>

<body>
	<h3>수강 분야(다수 선택 가능))</h3>
	<ul>
		<li><input type="checkbox" value="grm">문법</li>
		<li><input type="checkbox" value="wr">작문</li>
		<li><input type="checkbox" value="rd">독해</li>
	</ul>
	<hr>
	<h3>수강과목(1과목만 선택 가능)</h3>
	<ul>
		<li><input type="radio" name="subject" value="eng">영어회화</li>
		<li><input type="radio" name="subject" value="ch">중국어회화</li>
		<li><input type="radio" name="subject" value="jp">일어회화</li>
	</ul>
</body>
</html>
