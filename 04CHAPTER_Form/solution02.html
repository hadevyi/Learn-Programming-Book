<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>04 - sol2</title>
</head>

<body>
	<h1>프런트엔드 개발자 지원서</h1>
	<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr>
	<form>
		<dl>
			<dt><label><b>개인정보</b></label></dt>
			<dd>
				<label for="name">이름</label>
				<input type="text" id="name" placeholder="공백없이 입력하세요.">
			</dd>
			<dd>
				<label for="phone">연락처</label>
				<input type="tel" id="phone"> 
			</dd>
			<dt><label><b>지원 분야</b></label></dt>
			<dd>
				<label><input type="radio" name="range" value="web-P">웹 퍼블리싱</label><br>
				<label><input type="radio" name="range" value="web-app">웹 애플리케이션 개발</label><br>
				<label><input type="radio" name="range" value="develop">개발 환경 개선</label>
			</dd>
			<dt><label><b>지원 동기</b></label></dt>
		</dl>
		<textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요."></textarea><br>
		<input type="submit" value="접수하기">
		<input type="reset" value="다시 쓰기">
	</form>
</body>
</html>
