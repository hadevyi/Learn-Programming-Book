<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>02 - table구조예제</title>
</head>

<body>
	<table border="1">
		<caption>요안도라 객</caption>
		<thead>
			<tr style="background-color:lightgray">
				<th>방 이름</th>
				<th>대상</th>
				<th>크기</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>			
			<tr>
				<th>유채방</th>
				<td>여성 도미토리</td>
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20,000인</td>
			</tr>
			<tr>
				<th rowspan="2">동백방</th>
				<td>동성 도미토리</td>
			</tr>
			<tr>
				<td>가족 1팀</td>
			</tr>
			<tr>
				<th>천혜향방</th>
				<td>-</td>
				<td>2인실</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th style="background-color:lightgray" colspan="4">바깥채 전체를 렌트합니다.</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
