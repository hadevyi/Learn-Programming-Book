<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>08_2 - border3</title>
	<style>
		h1{
			padding-bottom: 5px;
			border-bottom: 3px solid #ccc;
		}
		p{
			padding:10px;
			border:2px dotted black;
		}
	</style>
</head>

<body>
	<h1>박스 모델</h1>
	<p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백이니 패팅9padding), 박스의 테두리(border), 그리고 여러박스 모델 간의 여백인 마진(margin)등의 요소로 구성되어 있습니다.</p>
</body>
</html>
