<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>08_2 - border1</title>
	<style>
		div{
			width:200px;
			height:100px;
			display: inline-block;
			margin:15px;
			border-width:5px;
		}
		.box1{border-style:solid;}
		.box2{border-style:dotted;}
		.box3{border-style:dashed;}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
