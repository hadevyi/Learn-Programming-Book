<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>02_4 - table tags</title>
</head>

<body>
	<table border="1">
		<caption>중간고사 성적표</caption>
		<thead>
			<tr>
				<th colspan="5">1, 2학년 성적표</th>
			</tr>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>학과</th>
				<th>점수</th>
				<th>등급</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th colspan="5">1학년</th>
			</tr>
			<tr>
				<td>1</td>
				<th>홍길동</th>
				<td>경영학과</td>
				<td>90</td>
				<td>A</td>
			</tr>
			<tr>
				<td>2</td>
				<th>전지현</th>
				<td>영문학과</td>
				<td>80</td>
				<td>B</td>
			</tr>
			<tr>
				<th colspan="5">2학년</th>
			</tr>
			<tr>
				<td>3</td>
				<th>김태희</th>
				<td>건축학과</td>
				<td>70</td>
				<td>C</td>
			</tr>
			<tr>
				<td>4</td>
				<th>송혜교</th>
				<td>생물학과</td>
				<td>80</td>
				<td>B</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3">전체평균</th>
				<td>80</td>
				<td>B</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
