<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign In</title>
</head>
	
<body>
	<center>

				<tr>
					<th>
						<input type="submit" value="로그인">
					</th>
					<th>
						<input type="reset" value="취소">
					</th>
				</tr>
			</table>
		 </form>
	</center>
</body>
</html>
